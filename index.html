<script type="text/javascript">var timeTable=[["8:30-10:00","8:30-10:00","8:30-10:00"],["10:25-11:55","10:25-11:55","10:25-11:55"],["14:00-15:30","14:00-15:30","14:00-15:30"],["15:50-17:20","15:50-17:20","15:50-17:20"],["18:00-19:30","18:00-19:30","18:00-19:30"],["19:40-21:10","19:40-21:10","19:40-21:10"]];function addTimeShow(){var list=document.querySelectorAll("td");list=Array.from(list);for(var i=list.length-1;i>=0;--i){if(list[i].children.length<1){list.splice(i,1)}}var re=[new RegExp("第一大节"),new RegExp("第二大节"),new RegExp("第三大节"),new RegExp("第四大节"),new RegExp("第五大节"),new RegExp("第六大节")];var idx=0;for(var i=0;i<list.length;++i){var o=list[i];if(idx<6&&re[idx].test(o.innerHTML)){idx++}else{var content=o.children[0].innerHTML;if(new RegExp("敏学楼-D").test(content)||new RegExp("敏学楼-C").test(content)){o.children[0].innerHTML+="<br>"+timeTable[idx-1][0]}else{if(new RegExp("敏学楼-B").test(content)||new RegExp("微机基础室").test(content)||new RegExp("多媒体教室").test(content)){o.children[0].innerHTML+="<br>"+timeTable[idx-1][1]}else{o.children[0].innerHTML+="<br>"+timeTable[idx-1][2]}}}}};addTimeShow();


$("#li_showWeek").html("<span class=\"main_text main_color\">第22周</span>/22周");





$(function(){
	    var x=-15;//title显示层x轴偏移量
	    var y=30;//title显示层y轴偏移量
	    $("p").mouseover(function(e){//
	    	// 对所有td元素增加鼠标移入移出事件 //edit by wangwei 2018.10.31 此处修改为对所有P标签增加移入移出事件
	      this.myTitle=this.title;
	      this.title="";
	      if(this.myTitle != ""){
		      var tooltip="<div id='tooltip'>"+this.myTitle+"</div>"; //创建DIV元素
		      $("body").append(tooltip); //追加到文档中
		      $("#tooltip").css({"top": (e.pageY+y) + "px","left": (e.pageX+x) + "px"}).show();     //设置X Y坐标， 并且显示
	      }   
	    }).mouseout(function(){
	      this.title=this.myTitle;
	      $("#tooltip").remove(); //移除
	    }).mousemove(function(e){
	        $("#tooltip").css({"top": (e.pageY+y) + "px","left": (e.pageX+x) + "px"});
	    })
})







	function checkInfo(jx0408id,kssj,jssj){
		var shareUrl ="";

			var isyx = false;
			var  urlinfo = "/jsxsd/kbxx/isYxMeetingV2?jx0408id="+jx0408id+"&kssj="+kssj+"&jssj="+jssj;
				$.ajax({
					type : "GET",
					async:false,
					url : urlinfo,
					dataType: "json",
					success:function(text) {
						if(text!=null&&text!=""){
							shareUrl = text;
							isyx = true;
						}else{
							isyx = false;

						}
					},
					error:function() {
						isyx = false;
					}
				});
				if(!isyx){
					alert("课堂连接已失效！");
					parent.window.location.reload();
					return false;
				}else{
					window.open(shareUrl);
				}

	}
    function createMeeting(jx0408id,kcjc,kssj,jssj,rs){
	//判断有无连排课堂，有的话需要修改传入的开始结束时间

        window.Form1.submit();
    }

</script>
